<ion-header>

  <ion-navbar>
    <ion-title>seanList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
<ion-item  *ngFor="let user of members">
  
   <ion-avatar item-left >
     <img src={{user.url}}>
     </ion-avatar> 
     <p>id:{{user.id}}</p>    <p>name:{{user.name}} </p>  <p> text:{{user.text}}</p>
    </ion-item>
</ion-list>
<button block ion-button (click)='up()'>正序</button>
<button block ion-button (click)='down()'>倒序</button>
<button block ion-button (click)='random()'>打乱</button>
</ion-content>
